<html lang="en">
<head>
    <title>Spring Login</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="$1">
    <style>body {
        background-color: #3e3e3e;
        color:white;
    }</style>
    </head>
<body>
<h1>Login page</h1>
<div class="loginForm">
    <form id="ox_form" name="oxForm" action="" method="post">
        <div class="bgBox">
            <h2>Sign in to App</h2>
            <div class="inputRow">
                <label for="login"></label><input type="text" name="login" id="login" placeholder="Enter your email" value="" autofocus="">
            </div>

            <div class="inputRow">
                <label for="password"></label><input type="password" name="password" id="password" value="" placeholder="Enter your password">
            </div>
            <div>
                <label for="remember-me" class="sr-only">Remember me?</label>
                <input type="checkbox" name="remember-me" id="remember-me" class="form-control">
            </div>
            <button class = "btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <div class="inputRow submit">
                <input type="submit" value="Sign in" class="signIn" id="sign_in">
            </div>

            <div class="error">
                <span></span>
            </div>

            <input type="hidden" name="from_main_page" value="">
            <input type="hidden" name="version" value="Form Login">
            <input type="hidden" name="autologin" value="true">
            <input type="hidden" name="client" value="open-xchange-appsuite">
            <input type="hidden" name="uiWebPath" value="https://mail.crazydomains.com/appsuite/">
        </div>
    </form>
</div>



</body></html>
